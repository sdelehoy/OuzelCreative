<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Ouzel Creative">
  <meta name="description" content="Ouzel Creative offers graphic design and web design services, including layout, illustration, logos, branding, and websites. We are located in Loveland, Colorado.">
  <title>Contact Us | Ouzel Creative | Graphic &amp; Web Design Studio in Loveland, Colorado</title>
	<link rel="canonical" href="https://www.ouzelcreative.studio/contact" />
  <meta name="theme-color" content="#00313d">
	<link rel="icon" href="images/favicon.png">
  <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
	<link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="https://use.typekit.net/fth6ndz.css">
</head>
<body>
	<!-- HEADER -->
	<header-component></header-component>
	<!-- Hero Image -->
  <div class="hero">
    <img class="hero-img" src="/images/hero_img.png" alt="">
  </div>
  <!-- MAIN -->
	<main class="main">
		<!-- Contact Section -->
    <section class="main-section" id="contact">
			<div class="container">
				<div class="grid-row">
          <div class="grid-width-1"></div>
					<div class="grid-width-4">
            <h1 class="main-section-heading">Contact Us</h1>
						<p>How can we help? Let us know what project you have in mind and what questions you have. We would love to help you get your message out.</p>
						<form class="kwes-form form--flex" action="https://kwesforms.com/api/foreign/forms/XYZafgoq6i2lUwwGY5kV">
							<div class="form--flex form--first">
								<label for="name">Name<span aria-hidden="true">*</span></label>
								<input id="name" name="name" type="text" rules="required" required>
							</div>
							<div class="form--flex">
								<label for="email">Email<span aria-hidden="true">*</span></label>
								<input type="email" id="email" name="email" rules="email|required" required>
							</div>
							<div class="form--flex">
								<label for="message">Message<span aria-hidden="true">*</span></label>
								<textarea id="message" name="message" rows="5" cols="33" rules="min:5|max:255|required" required></textarea>
							</div>
							<div>
								<button class="btn-main" type="submit">Send message</button>
							</div>
						</form>
						<p><small>* Indicates required fields</small></p>
					</div>
				</div>
			</div>
    </section>
  </main>
	<!-- FOOTER -->
	<footer-component></footer-component>
	<!-- SCRIPTS -->
	<script src="scripts/main.js"></script>
	<script src="https://kwesforms.com/v2/kwes-script.js" defer></script>
	<script src="https://app.enzuzo.com/apps/enzuzo/static/js/__enzuzo-cookiebar.js?uuid=02e60b66-cd1a-11ee-90ec-d38f7e8a9e22"></script>
</body>
</html>
